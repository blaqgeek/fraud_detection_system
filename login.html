<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loginstyle.css">
   
</head>
<body class="body">
    <div class="frmPage">
        <div class="mb-4 top-content">
            <h1>LOGO</h1>
            <h3>Sign in to BBPee</h3>
        </div>
        <form action="" class="form-horizontal form-login">
            <!-- Text input -->
            <div class="form-group">
                <label class="mb-2 col-md-4 control-label" for="username">
                    Username
                </label>  
                <div class="col-md-12">
                    <input name="username" type="text"  class="mb-3 form-control" required>
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label class="mb-2 col-md-6 col-sm-6 control-label" for="password">
                            Password
                        </label> 
                    </div>
                    <div class="col-md-6 col-sm-6 forgot-password">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
                <div class="col-md-12">
                    <input name="password" type="password" class=" mb-3 form-control input-md">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group text-center">
                <div class="col-md-12">
                    <button class="form-control btn btn-success">Sign in</button>
                </div>
            </div>
            
        </form>

    
        <p class=" mt-3 login-callout"> New to BBPee? <a href="register.html">Create an account</a>.</p>
        

    </div> <!-- .frmPage -->
      
</body>
</html>
