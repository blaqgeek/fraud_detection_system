<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row reg-row">
            <div class="col-md-8 cent">
                <h1> Sign up for full access to this site. </h1>
            </div>

            <div class="col-md-4 reg-form">
                <div class="text-center">
                    <h4>Registration form </h4>
                    <div class="lines">
                        <hr class="m-2" style="width: 50px; height: 3px; color: #CB69C1;">
                        <hr class="m-2" style="width: 50px; height: 3px; color: #BE81EA;">
                    </div>

                </div>
                <form action="">
                    <!-- Fullname input -->
                    <div class="form-group">
                        <label class="mb-2 col-md-4 control-label" for="fullname">
                            Fullname
                        </label>
                        <div class="col-md-12">
                            <input name="fullname" type="text" class="mb-3 form-control" required>
                        </div>
                    </div>
                    <!-- username input -->
                    <div class="form-group">
                        <label class="mb-2 col-md-4 control-label" for="username">
                            Username
                        </label>
                        <div class="col-md-12">
                            <input name="username" type="text" class="mb-3 form-control" required>
                        </div>
                    </div>
                    <!-- email input -->
                    <div class="form-group">
                        <label class="mb-2 col-md-4 control-label" for="email">
                            Email
                        </label>
                        <div class="col-md-12">
                            <input name="email" type="email" class="mb-3 form-control" required>
                        </div>
                    </div>
                    <!-- Password input-->
                    <div class="form-group">

                        <label class="mb-2 col-md-12 control-label" for="password">
                            Password
                        </label>
                        <div class="col-md-12">
                            <input name="password" type="password" class=" mb-3 form-control input-md">
                        </div>

                    </div>
                    <!-- Confirm Password input-->
                    <div class="form-group">

                        <label class="mb-2 col-md-12 control-label" for="password">
                            Confirm Password
                        </label>
                        <div class="col-md-12">
                            <input name="confirm-password" type="password" class=" mb-3 form-control input-md">
                        </div>

                    </div>
                    <!-- Button -->
                    <div class="form-group text-center">
                        <div class="col-md-12">
                            <button class="form-control btn btn-success">Sign up</button>
                        </div>
                    </div>
                    <p class="mt-2 text-center signup-callout"> Already have an account? <a href="login.html">Log in</a> </p>
            </div>
            

            </form>
        </div>



    </div>
    </div>
</body>

</html>
